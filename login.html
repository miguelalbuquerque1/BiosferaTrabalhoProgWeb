<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bios Fera</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #c3d1c5;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #314131;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 30px;
        }
        .form-label {
            color: #314131;
            font-weight: bold;
        }
        .btn-login {
            background-color: #3F9641;
            color: #ffffff;
            width: 100%;
            padding: 10px;
            font-weight: bold;
        }
        .btn-login:hover {
            background-color: #314131;
            color: #ffffff;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        .text-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3F9641;
            text-decoration: none;
        }
        .text-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Entrar na Bios <span class="text-colored">Fera</span></h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <p class="error-message" id="errorMessage">Usuário ou senha inválidos.</p>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
        <a href="cadastro.html" class="text-link">Não tem uma conta? Cadastre-se aqui.</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
