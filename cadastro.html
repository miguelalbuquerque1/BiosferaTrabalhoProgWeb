<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Bios Fera</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #c3d1c5;
        }
        .register-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #314131;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 30px;
        }
        .form-label {
            color: #314131;
            font-weight: bold;
        }
        .btn-register {
            background-color: #3F9641;
            color: #ffffff;
            width: 100%;
            padding: 10px;
            font-weight: bold;
        }
        .btn-register:hover {
            background-color: #314131;
            color: #ffffff;
        }
        .message {
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        .success-message {
            color: green;
        }
        .error-message {
            color: red;
        }
        .text-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3F9641;
            text-decoration: none;
        }
        .text-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Cadastre-se na Bios <span class="text-colored">Fera</span></h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="regUsername" class="form-label">Nome de Usuário</label>
                <input type="text" class="form-control" id="regUsername" required>
            </div>
            <div class="mb-3">
                <label for="regPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" id="regPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <p class="message success-message" id="successMessage"></p>
            <p class="message error-message" id="regErrorMessage"></p>
            <button type="submit" class="btn btn-register">Cadastrar</button>
        </form>
        <a href="login.html" class="text-link">Já tem uma conta? Faça login aqui.</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
